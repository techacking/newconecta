{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block main %}

    <section class="container mt-5 ">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card shadow mb-5 bg-white rounded border-secondary">
                    <div class="card-header">
                        <strong>Novo Pedido</strong></div>
                    <div class="card-body">
                        <form class="" action="" method="POST">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <a href="{% url 'pedido_list' %}" style="text-decoration: none; font-family: 'Nunito Sans', sans-serif;">
                                <button class="btn btn-sm btn-danger col-md-3 offset-md-1 fa fa-ban" type="button">
                                    Cancelar
                                </button>
                            </a>
                            <button class="btn btn-sm btn-primary col-md-3 offset-md-4" type="submit">
                                <i class="fa fa-dot-circle-o" data-toggle="modal"></i>
                                Salvar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
