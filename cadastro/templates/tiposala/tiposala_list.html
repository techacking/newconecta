{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

    <section class="container-fluid mt-4">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-5 bg-white rounded border-secondary">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6" style="font-size: 20px">
                                <i class="fa fa-align-justify"></i> Tipo de Sala
                            </div>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Digite sua busca" aria-label="Search" aria-describedby="button-addon2" id="button-addon2" name="pesquisa">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                    <a class="btn btn-success shadow col-md-5 icon-user-follow" href="{% url 'tiposala_create' %}"></a>
                                    <a class="btn btn-secondary shadow col-md-5 icon-arrow-left" href="{% url 'sala_list' %}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive-sm table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>
                                        Tipo de Sala
                                    </th>
                                    <th>
                                        Ações
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for TipoSala in object_list %}
                                        <tr>
                                            <td>
                                                {{ TipoSala.tipo }}
                                            </td>
                                            <td>
                                                <div>
                                                <a href="{% url 'tiposala_update' TipoSala.id %}" style="text-decoration: none">
                                                    <button type="button" class="btn btn-primary col-md-3.25 fa fa-edit" >
                                                    </button>
                                                </a>
                                                <button type="button" class="btn btn-danger col-md-3.5 offset-md-1 fa fa-trash-o" data-toggle="modal" data-target="#exampleModal">
                                                </button>
                                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-danger" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Deletar</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#dangerModal">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                        <div class="modal-body">
                                                            Tem certeza que deseja deletar o cliente {{ TipoSala.nome }} ?
                                                        </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                                <a href="{% url 'tiposala_delete' TipoSala.id %}">
                                                                    <button type="button" class="btn btn-danger" >
                                                                    Excluir
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
