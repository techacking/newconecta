{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

    <section class="container-fluid mt-4">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow mb-5 bg-white rounded border-secondary">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6" style="font-size: 20px">
                                <i class="fa fa-align-justify"></i> Salas
                            </div>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Digite sua busca" aria-label="Search" aria-describedby="button-addon2" id="button-addon2" name="pesquisa">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                    <a class="btn btn-success shadow col-md-5 icon-user-follow" href="{% url 'sala_create' %}"></a>
                                    <a class="btn btn-secondary shadow col-md-5 icon-arrow-left" href="{% url 'cadastro' %}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive-sm table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Capacidade
                                    </th>

                                    <th>
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for Sala in object_list %}
                                    <tr>
                                        <td>
                                            {{ Sala.nome }}
                                        </td>
                                        <td>
                                            {{ Sala.capacidade }}
                                        </td>

                                        <td>
                                            <span class="badge badge-pill badge-secondary">{{ Sala.status }}</span>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
